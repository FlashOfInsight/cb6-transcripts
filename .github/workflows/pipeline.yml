name: Process New Meetings

on:
  schedule:
    - cron: '0 14 * * *'  # 9 AM ET daily (14:00 UTC)
  workflow_dispatch: {}    # Manual trigger

permissions:
  contents: write

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Deno (for yt-dlp YouTube extraction)
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install Python dependencies
        run: pip install yt-dlp modal numpy

      - name: Install Node dependencies
        run: npm ci

      - name: Run pipeline
        run: python scripts/pipeline.py
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}

      - name: Commit updated data files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/processed_videos.json src/_data/meetings.json 'transcripts/*.json'
          git diff --cached --quiet || git commit -m "Add new meeting transcripts [automated]"
          git push

      - name: Deploy to GitHub Pages
        if: hashFiles('dist/index.html') != ''
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
